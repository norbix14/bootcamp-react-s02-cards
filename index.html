<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/N.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Cards</title>
</head>
<body>
  <div class="container">
    <div class="cards-container">
      <!-- card #1 basic -->
      <div class="card bg-basic">
        <div class="card-header">
          <div class="icon bg-basic">
            <i class="fab fa-telegram-plane"></i>
          </div>
          <div class="plan">
            <p>Basic</p>
          </div>
          <div class="price">
            <span>$</span>
            <p>25</p>
          </div>
        </div>
        <div class="card-body">
          <div class="info">
            <div class="item">
              <i class="fas fa-check"></i><p>10 GB Space</p>
            </div>
            <div class="item">
              <i class="fas fa-check"></i><p>3 Domain Names</p>
            </div>
            <div class="item">
              <i class="fas fa-check"></i><p>20 Email Address</p>
            </div>
            <div class="item">
              <i class="fas fa-times"></i><p>Live Support</p>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="order">
            <button type="button" class="btn btn-order">order now</button>
          </div>
        </div>
      </div>
      <!-- card #2 standard -->
      <div class="card bg-standard">
        <div class="card-header">
          <div class="icon bg-standard">
            <i class="fas fa-plane"></i>
          </div>
          <div class="plan">
            <p>Standard</p>
          </div>
          <div class="price">
            <span>$</span>
            <p>50</p>
          </div>
        </div>
        <div class="card-body">
          <div class="info">
            <div class="item">
              <i class="fas fa-check"></i><p>50 GB Space</p>
            </div>
            <div class="item">
              <i class="fas fa-check"></i><p>5 Domain Names</p>
            </div>
            <div class="item">
              <i class="fas fa-check"></i><p>Unlimited Email Address</p>
            </div>
            <div class="item">
              <i class="fas fa-times"></i><p>Live Support</p>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="order">
            <button type="button" class="btn btn-order">order now</button>
          </div>
        </div>
      </div>
      <!-- card #3 premium -->
      <div class="card bg-premium">
        <div class="card-header">
          <div class="icon bg-premium">
            <i class="fas fa-rocket"></i>
          </div>
          <div class="plan">
            <p>Premium</p>
          </div>
          <div class="price">
            <span>$</span>
            <p>100</p>
          </div>
        </div>
        <div class="card-body">
          <div class="info">
            <div class="item">
              <i class="fas fa-check"></i><p>Unlimited GB Space</p>
            </div>
            <div class="item">
              <i class="fas fa-check"></i><p>30 Domain Names</p>
            </div>
            <div class="item">
              <i class="fas fa-check"></i><p>Unlimited Email Address</p>
            </div>
            <div class="item">
              <i class="fas fa-check"></i><p>Live Support</p>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="order">
            <button type="button" class="btn btn-order">order now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
